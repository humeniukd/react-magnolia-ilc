<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magnolia React</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      REACT_APP_MGNL_HOST='http://127.0.0.1:8080'
      REACT_APP_MGNL_IS_PREVIEW=true
      REACT_APP_MGNL_DAM_RAW=REACT_APP_MGNL_HOST

      REACT_APP_MGNL_LANGUAGES="en de"

      REACT_APP_MGNL_BASE_AUTHOR='/magnoliaAuthor'
      REACT_APP_MGNL_BASE_PUBLIC='/magnoliaPublic'

      REACT_APP_MGNL_APP_BASE='/react-minimal'

      REACT_APP_MGNL_API_TEMPLATES='/.rest/template-definitions/v1'
      REACT_APP_MGNL_API_PAGES='/.rest/delivery/pages/v1'
      REACT_APP_MGNL_API_PAGES_PREVIEW='/.rest/preview/pages/v1'
      REACT_APP_MGNL_API_NAV='/.rest/delivery/pagenav/v1'
      REACT_APP_MGNL_STATIC='/.resources/webresources/static'
    </script>
    <script src="app.js"></script>
  </body>
</html>
